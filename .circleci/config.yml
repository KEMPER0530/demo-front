version: 2
orbs:
  aws-cli: circleci/aws-cli@2.0
defaults: &defaults
  working_directory: ~/aws-rough
  docker:
    - image: cimg/python:3.9.6-browsers
filter_only_main: &filter_only_main
  filters:
    branches:
      only: main
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/aws-rough
          paths:
            - ./*
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/aws-rough
      - run: yarn test

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/aws-rough
      - run: yarn generate
      - persist_to_workspace:
          root: ~/aws-rough
          paths:
            - dist

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/aws-rough
      - run:
          name: install aws-cli
          command: |
            sudo apt-get update
            sudo apt -y install python3-pip
            # sudo apt-get install -y python-pip python-dev
            sudo pip install awscli
            aws --version
      # - run: sudo pip install awscli
      - run: aws s3 sync ./dist/ s3://nuxt-mail-demo --exact-timestamps --delete --exclude "*" --include "*.html" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://nuxt-mail-demo --exact-timestamps --delete --exclude "*" --include "*.js" --cache-control max-age=31536000
      - run: aws s3 sync ./dist/ s3://nuxt-mail-demo --exact-timestamps --delete --exclude "*" --include "*.css" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://nuxt-mail-demo --exact-timestamps --delete --exclude "*" --include "*.json" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://nuxt-mail-demo --exact-timestamps --delete --exclude "*" --include "*.png" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://nuxt-mail-demo --exact-timestamps --delete --exclude "*" --include "*.nojekyll" --cache-control no-store

workflows:
  version: 2
  test-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          <<: *filter_only_main
          requires:
            - install
            - test
      - deploy:
          <<: *filter_only_main
          requires:
            - install
            - test
            - build
