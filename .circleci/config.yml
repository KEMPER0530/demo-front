version: 2
defaults: &defaults
  working_directory: ~/aws-rough
  docker:
    - image: circleci/python:3.6-jessie-node-browsers
filter_only_main: &filter_only_main
  filters:
    branches:
      only: main
jobs:
  install:
    <<: *defaults
    steps:
      - run:
          name: Setup Node.js via nvm
          command: |
            curl --silent -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo 'source "$NVM_DIR/nvm.sh" --no-use' >> $BASH_ENV
            source $BASH_ENV
            nvm install --latest-npm --no-progress
            nvm alias default
            sed -i -e 's/ --no-use//' $BASH_ENV
      - run:
          name: Verify
          command: node -v && npm -v
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: nvm install --lts && npm install -g yarn && yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/aws-rough
          paths:
            - ./*
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/aws-rough
      - run: yarn test

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/aws-rough
      - run: yarn generate
      - persist_to_workspace:
          root: ~/aws-rough
          paths:
            - dist

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/aws-rough
      - run: sudo pip install awscli
      - run: aws s3 sync ./dist/ s3://hosting-portfolio --exact-timestamps --delete --exclude "*" --include "*.html" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://hosting-portfolio --exact-timestamps --delete --exclude "*" --include "*.js" --cache-control max-age=31536000
      - run: aws s3 sync ./dist/ s3://hosting-portfolio --exact-timestamps --delete --exclude "*" --include "*.css" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://hosting-portfolio --exact-timestamps --delete --exclude "*" --include "*.json" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://hosting-portfolio --exact-timestamps --delete --exclude "*" --include "*.png" --cache-control no-store
      - run: aws s3 sync ./dist/ s3://hosting-portfolio --exact-timestamps --delete --exclude "*" --include "*.nojekyll" --cache-control no-store

workflows:
  version: 2
  test-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          <<: *filter_only_main
          requires:
            - install
            - test
      - deploy:
          <<: *filter_only_main
          requires:
            - install
            - test
            - build
